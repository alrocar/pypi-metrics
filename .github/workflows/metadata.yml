name: metadata
on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 3 * * *'

jobs:
  ingest_metadata:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: pip packages
      run: pip install tinybird-cli
    
    - name: version
      run: tb --version

    - name: ingest-data
      run: tb --gcp-project-id $PROJECT_ID --gcs-bucket $BUCKET datasource replace $DATASOURCE --connector bigquery --sql "SELECT * FROM \`stddevco.tinybird.agents\`"
      env:
        TOKEN: ${{ secrets.TB_TOKEN }}
        PROJECT_ID: stddevco
        BUCKET: alrocar
        DATASOURCE: agents
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
